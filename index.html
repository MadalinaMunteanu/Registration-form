<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Display</title>
</head>
<body>

    <div class="flex">

    <div class="firstcontainer">
        <img src="images/ticket.png" alt="ticket-icon" id="icon">
        <h5>Lottery Display</h5>
        <h4>A few clicks away from <br> creating your Lottery Display</h4>
        <img src="images/ticket-image.svg" id="image" class="center"<br>
    </div>

    <div class="flex-container">
        <header id="registerHeader">Register</header>
        <h4 id="subtitle">Manage all your lottery efficiently</h4>
        <p1 id="subtitle2">Let's get you all set up so you can verify you personal account and begin <br> setting up your profile.</p1>
        
        <div class="hr-line"></div>

        <br>
        <br>

            <form>
                <div class="attempt">
                    <div class="split1">
                        <label for="fname">First Name</label><br>
                        <input type="text" name="fname" id="fname"><br>
                        <label for="lname">Last Name</label><br>
                        <input type="text" name="lname" id="lname"><br>
                     </div>
   
                    <br>
        
                <div class="split2">
                        <label for="phoneNr">Phone Number</label><br>
                        <input type="tel" name="phoneNr" id="phoneNr"><br>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email"><br>
                </div>

                <br>

                <div class="split3">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password"><br>
                        <label for="confirmPassword">Confirm Password</label><br>
                        <input type="password" name="confirmPassword" id="confirmPassword">
                </div> 

                </div> 

                <br>
                <br>
                <br>
                <br>

                <input type="checkbox" name="checkbox1" id="checkbox1">
                <label for="checkbox1">Yes, I want to receive Lottery Display emails</label><br>
                <br>

                <input type="checkbox" name="checkbox2" id="checkbox2">
                <label for="checkbox2">I agree to all the <a href="">Term, Privacy Policy</a> and <a href="">Fees</a></label><br>
                <br>
                <br>

                <input type="submit" id="submit-btn" value="Create Account"><br>
                <br>
                <br>
                <p2>Already have an account? <a href="">Log in</a></p2>
                
                <br>
                <br>
                <br>
                <br>
            </form>
        </div>
    </div>
         
    
</body>
</html>
